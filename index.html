<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE-edge">
    <meta name="keywords" content="尤客希">
    <meta name="description" content="尤客希">
    <title>尤客希个人主页</title>
    <link rel="stylesheet" href="/resource/css/normalize.css">
    <link rel="stylesheet" href="/resource/css/main/common.css">
    <link rel="stylesheet" href="/resource/css/main/index.css">
    <script type="text/javascript">
        var preText = "../ukerxi.github.io";
    </script>
</head>
<body>
    <div class="view-banner">
        <div class="wrap-cir">
            <div class="cir cir1 cir1_ex"></div>
            <div class="cir cir2 cir2_ex"></div>
            <div class="cir cir3 cir3_ex"></div>
            <div class="cir cir4 cir4_ex"></div>
        </div>
        <div class="wrap-title">
            <img src="/resource/images/main/index/logo.png" class="img">
            <p class="text">剑客游，过客匆，尤客希（昔）也！</p>
        </div>
    </div>
    <div class="view-menu">
        <div class="wrap-menu">
            <a href="/page/main/nav/technology.html" class="item">文章</a>
            <a href="javascript:void(0);" class="item">资源</a>
            <a href="javascript:void(0);" class="item">关于</a>
        </div>
    </div>
    <div class="view-main">
        <div class="wrap-content" id="list_article">
            <template  v-cloak v-for="item in items">
                <div class="item" v-on:click="linkPage" v-bind:data-src="item.link">
                    <p class="title">{{item.title}}</p>
                    <p class="text">{{item.text}}</p>
                </div>
            </template>
        </div>
    </div>
    <script type="text/javascript" src="/resource/js/main/common.js"></script>
    <script type="text/javascript" src="/resource/plugins/vue/vue.js"></script>
    <script type="text/javascript" src="/resource/js/main/index.js"></script>
</body>
</html>
